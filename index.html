<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Step8up AI Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            display: block;
            background: #ffa500;
        }

        .banner img {
            height: 80px;
            width: auto;
            display: block;
            margin: 0 auto;
            padding: 8px 0;
        }

        /* ---- Screens ---- */
        .screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .screen.active {
            display: flex;
        }

        /* ---- Start Screen ---- */
        #start-screen {
            background: #ffa500;
        }

        .start-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            cursor: pointer;
        }

        .start-logo {
            max-width: 340px;
            width: 60%;
            margin-bottom: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        .start-content .tap-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            opacity: 0.85;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.55; }
            50% { opacity: 1; }
        }

        /* ---- Quiz Screen ---- */
        #quiz-screen {
            background: #ffa500;
        }

        .quiz-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 30px 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.15);
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1a1a1a;
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        .question-counter {
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(0,0,0,0.5);
            margin-bottom: 10px;
            text-align: right;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .answer-btn {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 14px 18px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s, transform 0.15s;
        }

        .answer-btn:hover {
            border-color: #1a1a1a;
            background: #fff;
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        .answer-btn .letter {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: #ffa500;
            font-size: 1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-right: 14px;
            flex-shrink: 0;
            transition: background 0.2s, color 0.2s;
        }

        .answer-btn .answer-text {
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.3;
            transition: color 0.2s;
        }

        /* Correct */
        .answer-btn.correct {
            border-color: #2ecc71;
            background: #2ecc71;
        }

        .answer-btn.correct .letter {
            background: #fff;
            color: #2ecc71;
        }

        .answer-btn.correct .answer-text {
            color: #fff;
        }

        /* Wrong */
        .answer-btn.wrong {
            border-color: #e74c3c;
            background: #e74c3c;
        }

        .answer-btn.wrong .letter {
            background: #fff;
            color: #e74c3c;
        }

        .answer-btn.wrong .answer-text {
            color: #fff;
        }

        /* Dimmed (other options after answer) */
        .answer-btn.dimmed {
            opacity: 0.4;
        }

        .answer-btn.disabled {
            pointer-events: none;
        }

        /* ---- Result Screen ---- */
        #result-screen {
            background: #ffa500;
        }

        .result-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .score-circle {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 8px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .score-circle .percentage {
            font-size: 3rem;
            font-weight: 800;
            color: #1a1a1a;
        }

        .score-circle .label {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(0,0,0,0.5);
            margin-top: -4px;
        }

        .result-message {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-detail {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }

        .btn-restart {
            background: #1a1a1a;
            color: #ffa500;
            border: none;
            padding: 16px 60px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.15s, background 0.15s;
        }

        .btn-restart:hover {
            background: #333;
        }

        .btn-restart:active {
            transform: scale(0.95);
            background: #333;
        }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen active">
        <div class="start-content" onclick="startQuiz()">
            <img src="orange banner.jpg" alt="Step8up" class="start-logo">
            <div class="tap-text">Tap to Start</div>
        </div>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-screen" class="screen">
        <div class="quiz-content">
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
            <div class="question-counter" id="question-counter"></div>
            <div class="question-text" id="question-text"></div>
            <div class="answers" id="answers"></div>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-screen" class="screen">
        <div class="result-content">
            <div class="score-circle">
                <div class="percentage" id="score-percentage">0%</div>
                <div class="label">Score</div>
            </div>
            <div class="result-message" id="result-message"></div>
            <div class="result-detail" id="result-detail"></div>
            <button class="btn-restart" onclick="restartQuiz()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which event is considered the starting point of AI as a field?",
                answers: [
                    "Asilomar principles",
                    "Dartmouth Conference (1956)",
                    "The invention of the internet",
                    "The first smartphone"
                ],
                correct: 1
            },
            {
                question: "What is an \"AI winter\"?",
                answers: [
                    "AI only works in cold weather",
                    "A period when AI funding and interest dropped",
                    "When robots took over jobs",
                    "A cybersecurity event"
                ],
                correct: 1
            },
            {
                question: "Which is an example of Narrow AI (Weak AI)?",
                answers: [
                    "A system that can do any human task",
                    "A virtual assistant (like Siri/Alexa)",
                    "A robot with human-level intelligence",
                    "A fully conscious machine"
                ],
                correct: 1
            },
            {
                question: "Which is a key ethical concern of AI?",
                answers: [
                    "AI never makes mistakes",
                    "Bias, unfairness, and discrimination",
                    "AI doesn't need data",
                    "AI always follows the law"
                ],
                correct: 1
            },
            {
                question: "Which is one of the UK AI principles?",
                answers: [
                    "Speed and efficiency",
                    "Transparency and explainability",
                    "Profit maximisation",
                    "Replacing all human workers"
                ],
                correct: 1
            },
            {
                question: "What does \"machine learning\" mean?",
                answers: [
                    "A machine that is programmed with every possible answer",
                    "A system that learns and improves from data without being explicitly programmed",
                    "A robot that can walk and talk",
                    "Software that never needs updating"
                ],
                correct: 1
            },
            {
                question: "What is a \"neural network\" inspired by?",
                answers: [
                    "The internet",
                    "The human brain",
                    "A spider's web",
                    "A computer's hard drive"
                ],
                correct: 1
            },
            {
                question: "What is \"natural language processing\" (NLP) used for?",
                answers: [
                    "Processing images and videos",
                    "Understanding and generating human language",
                    "Controlling robots in factories",
                    "Mining cryptocurrency"
                ],
                correct: 1
            }
        ];

        const letters = ["A", "B", "C", "D"];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let autoTimer = null;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startQuiz() {
            if (autoTimer) clearTimeout(autoTimer);
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            const total = questions.length;

            document.getElementById('progress-fill').style.width =
                ((currentQuestion) / total * 100) + '%';
            document.getElementById('question-counter').textContent =
                `Question ${currentQuestion + 1} of ${total}`;
            document.getElementById('question-text').textContent = q.question;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            q.answers.forEach((ans, i) => {
                const btn = document.createElement('div');
                btn.className = 'answer-btn';
                btn.innerHTML = `
                    <div class="letter">${letters[i]}</div>
                    <div class="answer-text">${ans}</div>
                `;
                btn.onclick = function() { selectAnswer(i, btn); };
                answersDiv.appendChild(btn);
            });

        }

        function selectAnswer(index, selectedBtn) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const allBtns = document.querySelectorAll('.answer-btn');

            allBtns.forEach((btn, i) => {
                btn.classList.add('disabled');
                if (i === q.correct) {
                    btn.classList.add('correct');
                } else if (i === index && index !== q.correct) {
                    btn.classList.add('wrong');
                } else {
                    btn.classList.add('dimmed');
                }
            });

            if (index === q.correct) score++;

            document.getElementById('progress-fill').style.width =
                ((currentQuestion + 1) / questions.length * 100) + '%';

            autoTimer = setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            const pct = Math.round((score / questions.length) * 100);

            document.getElementById('score-percentage').textContent = pct + '%';
            document.getElementById('result-detail').textContent =
                `You got ${score} out of ${questions.length} correct.`;

            let msg;
            if (pct === 100) msg = 'Perfect Score!';
            else if (pct >= 80) msg = 'Excellent Work!';
            else if (pct >= 60) msg = 'Good Effort!';
            else if (pct >= 40) msg = 'Keep Learning!';
            else msg = 'Better Luck Next Time!';

            const msgEl = document.getElementById('result-message');
            msgEl.textContent = msg;
            msgEl.style.color = pct >= 60 ? '#1a6b38' : pct >= 40 ? '#1a1a1a' : '#8b1a1a';

            showScreen('result-screen');
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
